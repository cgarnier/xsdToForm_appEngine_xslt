<html xmlns:xs="http://www.w3.org/2001/XMLSchema">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   </head>
   <body>
      <form>
         <fieldset>
            <legend>shiporder</legend>
            <h3>Attributs:</h3>
            
            
            ++ orderid
            
            --- orderperson<label>orderperson</label><textarea rows="1" cols="30" name="/shiporder/"></textarea><br><fieldset>
               <legend>shipto</legend>
               
               --- name<label>name</label><textarea rows="1" cols="30" name="/shiporder/shipto/"></textarea><br>
               
               --- address<label>address</label><textarea rows="1" cols="30" name="/shiporder/shipto/"></textarea><br>
               
               --- city<label>city</label><textarea rows="1" cols="30" name="/shiporder/shipto/"></textarea><br>
               
               --- country<label>country</label><textarea rows="1" cols="30" name="/shiporder/shipto/"></textarea><br></fieldset>
            
            --- shipto
            <fieldset>
               <legend>item</legend>
               
               --- title<label>title</label><textarea rows="1" cols="30" name="/shiporder/item/"></textarea><br>
               
               --- note<label>note</label><textarea rows="1" cols="30" name="/shiporder/item/"></textarea><br>
               
               --- quantity<label>quantity</label><textarea rows="1" cols="30" name="/shiporder/item/"></textarea><br>
               
               --- price<label>price</label><textarea rows="1" cols="30" name="/shiporder/item/"></textarea><br></fieldset>
            
            --- item
         </fieldset>
         
         --- shiporder
      </form>
   </body>
</html>
