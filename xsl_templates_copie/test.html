<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//         EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-         transitional.dtd">
<html xmlns:xs="http://www.w3.org/2001/XMLSchema">
   <head/>
   <body>
      <form>
         <fieldset>
            <legend>shiporder</legend>
            <h3>Attributs:</h3>
            <p>
               <label for="/shiporder/@orderidorderid">orderid</label>
               <textarea rows="1" cols="30" name="/shiporder/@orderidorderid"/>
            </p>
            <p>
               <label for="/shiporder/orderperson">orderperson</label>
               <textarea rows="1" cols="30" name="/shiporder/orderperson"/>
            </p>
            <fieldset>
               <legend>shipto</legend>
               <p>
                  <label for="/shiporder/shipto/name">name</label>
                  <textarea rows="1" cols="30" name="/shiporder/shipto/name"/>
               </p>
               <p>
                  <label for="/shiporder/shipto/address">address</label>
                  <textarea rows="1" cols="30" name="/shiporder/shipto/address"/>
               </p>
               <p>
                  <label for="/shiporder/shipto/city">city</label>
                  <textarea rows="1" cols="30" name="/shiporder/shipto/city"/>
               </p>
               <p>
                  <label for="/shiporder/shipto/country">country</label>
                  <textarea rows="1" cols="30" name="/shiporder/shipto/country"/>
               </p>
            </fieldset>
            <fieldset>
               <legend>item</legend>
               <p>
                  <label for="/shiporder/item/title">title</label>
                  <textarea rows="1" cols="30" name="/shiporder/item/title"/>
               </p>
               <p>
                  <label for="/shiporder/item/note">note</label>
                  <textarea rows="1" cols="30" name="/shiporder/item/note"/>
               </p>
               <p>
                  <label for="/shiporder/item/quantity">quantity</label>
                  <textarea rows="1" cols="30" name="/shiporder/item/quantity"/>
               </p>
               <p>
                  <label for="/shiporder/item/price">price</label>
                  <textarea rows="1" cols="30" name="/shiporder/item/price"/>
               </p>
            </fieldset>
         </fieldset>
      </form>
   </body>
</html>
